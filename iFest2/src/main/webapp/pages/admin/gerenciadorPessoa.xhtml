<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Gerenciador de Pessoa</title>
</h:head>


<h:body>
	<p:messages />

	<h:form>
		<p:panelGrid columns="2" >
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Pessoa" />
			</f:facet>


			<p:outputLabel value="Nome: " for="nomeField" />
			<p:inputText id="nomeField" value="#{pessoaBean.entidade.nome}"
				label="Nome" style="width:350px" />
				
			<p:outputLabel value="Telefone: " for="telefoneField" />
			<p:inputText id="telefoneField" value="#{pessoaBean.entidade.telefone}"
				label="Telefone" style="width:350px" />
				
			<p:outputLabel value="Email: " for="emailField" />
			<p:inputText id="emailField" value="#{pessoaBean.entidade.email}"
				label="Email" style="width:350px" />
				
			<p:outputLabel value="Grupo: " for="grupoField" />
			<p:selectOneMenu id="grupoField" value="#{pessoaBean.entidade.grupo}"
				label="Grupo" style="width:325px">
				
				<f:selectItem itemLabel="CLIENTE" itemValue="CLIENTE" />
				<f:selectItem itemLabel="FORNECEDOR" itemValue="FORNECEDOR" />
			</p:selectOneMenu>

				
			<p:outputLabel value="Senha: " for="senhaField" />
			<p:inputText id="senhaField" value="#{pessoaBean.entidade.senha}"
				label="Senha" style="width:350px" />
			
			<p:commandButton id="btnNovo" value="Novo"
				action="#{pessoaBean.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{pessoaBean.limpar()}" ajax="false" />
			
		</p:panelGrid>


		<p:dataTable id="dataTableEntidades" border="1" var="entidade"
			value="#{pessoaBean.entidades}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{entidade.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{entidade.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{entidade.telefone}" />
			</p:column>
			<p:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{entidade.email}" />
			</p:column>
			<p:column>
				<f:facet name="header">Senha</f:facet>
				<h:outputText value="#{entidade.senha}" />
			</p:column>
			<p:column>
				<f:facet name="header">Grupo</f:facet>
				<h:outputText value="#{entidade.grupo}" />
			</p:column>			
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{pessoaBean.remove(entidade)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{pessoaBean.editar(entidade.id)}"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
