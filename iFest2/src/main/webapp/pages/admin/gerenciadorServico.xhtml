<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Gerenciador de Servico</title>
</h:head>


<h:body>
	<p:messages />

	<h:form>
		<p:panelGrid columns="2" >
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Servico" />
			</f:facet>

			<p:outputLabel value="Id: " for="idField" />
			<p:inputText id="idField" value="#{servicoBean.entidade.id}"
				label="Id" style="width:350px" />

			<p:outputLabel value="Descricao: " for="descricaoField" />
			<p:inputText id="descricaoField" value="#{servicoBean.entidade.descricao}"
				label="Descricao" style="width:350px" />
				
			<p:outputLabel value="TipoServico: " for="tipoServicoField" />
			<p:inputText id="tipoServicoField" value="#{servicoBean.entidade.tipoServico}"
				label="TipoServico" style="width:350px" />
				
			<p:outputLabel value="Prazo: " for="prazoField" />
			<p:calendar id="prazoField"
				value="#{servicoBean.entidade.prazo}" label="Prazo" />
			
			<p:commandButton id="btnNovo" value="Novo"
				action="#{servicoBean.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{servicoBean.limpar()}" ajax="false" />
		</p:panelGrid>


		<p:dataTable id="dataTableEntidades" border="1" var="entidade"
			value="#{servicoBean.entidades}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{entidade.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">Descricao</f:facet>
				<h:outputText value="#{entidade.descricao}" />
			</p:column>
			<p:column>
				<f:facet name="header">TipoServico</f:facet>
				<h:outputText value="#{entidade.tipoServico}" />
			</p:column>
			<p:column>
				<f:facet name="header">Prazo</f:facet>
				<h:outputText value="#{entidade.prazo}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{servicoBean.remove(entidade)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{servicoBean.editar(entidade.id)}"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
