<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Gerenciador de Fornecedor</title>
</h:head>


<h:body>
	<p:messages />

	<h:form>
		<p:panelGrid columns="2" >
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Fornecedor" />
			</f:facet>

			<p:outputLabel value="Id: " for="idField" />
			<p:inputText id="idField" value="#{fornecedorBean.entidade.id}"
				label="Id" style="width:350px" />

			<p:outputLabel value="NomeEmp: " for="nomeempField" />
			<p:inputText id="nomeempField" value="#{fornecedorBean.entidade.nomeemp}"
				label="CPF" style="width:350px" />
				
			<p:outputLabel value="CNPJ: " for="cnpjField" />
			<p:inputText id="cnpjField" value="#{fornecedorBean.entidade.CNPJ}"
				label="CNPJ" style="width:350px" />
			
			<p:commandButton id="btnNovo" value="Novo"
				action="#{fornecedorBean.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{fornecedorBean.limpar()}" ajax="false" />
		</p:panelGrid>


		<p:dataTable id="dataTableEntidades" border="1" var="entidade"
			value="#{fornecedorBean.entidades}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{entidade.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">NomeEmp</f:facet>
				<h:outputText value="#{entidade.nomeemp}" />
			</p:column>
			<p:column>
				<f:facet name="header">CNPJ</f:facet>
				<h:outputText value="#{entidade.CNPJ}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{fornecedorBean.remove(entidade)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{fornecedorBean.editar(entidade.id)}"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
