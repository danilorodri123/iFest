<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<title>Cadastro</title>
</h:head>

<h:body>
	<p:messages />
	<p:panel header="Login"
		style="width: 30%; text-align:center; margin: auto;">
		<h:form id="formLogin" prependId="false"
			onsubmit="action='j_security_check';">
			
			<f:facet name="header">
				<h:outputText value="Login" />
			</f:facet>
			
			<h:panelGrid columns="2" style="text-align:left; margin: auto;">
				<h:outputLabel for="j_username" value="Email:" />
				<h:inputText id="j_username"/>

				<h:outputLabel for="j_password" value="Senha:" />
				<h:inputSecret id="j_password" />

				<p:outputLabel value="Grupo: " for="grupoField" />
			
			
			<p:selectOneMenu id="grupoField" value="#{pessoaBean.entidade.grupo}"
				label="Grupo" style="width:192px">
				
				<f:selectItem itemLabel="CLIENTE" itemValue="CLIENTE" />
				<f:selectItem itemLabel="ADMIN" itemValue="ADMIN" />
			</p:selectOneMenu>
				
				
				<p:commandButton id="btnCadastrar" value="Cadastrar" action="#{pessoaBean.save()}" ajax="false" />
			</h:panelGrid>
		</h:form>
	</p:panel>
</h:body>
</html>
