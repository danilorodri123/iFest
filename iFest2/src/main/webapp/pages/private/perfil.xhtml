<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Gerenciador de Pessoa</title>
</h:head>


<h:body>
	<p:messages />
	
	<h:form id="forMenu">
		<p:menubar>
			<f:facet name="options">
					Olá, #{pessoaBean.userLogin}
					<p:commandButton id="menuItemLogout" value="Logout"
					icon="fa fa-fw fa-sign-out" action="#{pessoaBean.efetuarLogout}"
					ajax="false" />
			</f:facet>
		</p:menubar>
	</h:form>
	
	<h:form>
	
	<p:link id="cadastrarServico" value="Cadastrar Servico" href="/pages/admin/gerenciadorServico.xhtml" />
	
	
	<p:dataTable id="dataTableEntidades" style="margin-top: 250px" border="1" var="entidade"
			value="#{servicoBean.entidades}">
			<p:column>
				<f:facet name="header">Descricao</f:facet>
				<h:outputText value="#{entidade.descricao}" />
			</p:column>
			<p:column>
				<f:facet name="header">TipoServico</f:facet>
				<h:outputText value="#{entidade.tipoServico}" />
			</p:column>
			<p:column>
				<f:facet name="header">Prazo</f:facet>
				<h:outputText value="#{entidade.prazo}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{servicoBean.remove(entidade)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{servicoBean.editar(entidade.id)}"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
	
</h:body>
</html>
